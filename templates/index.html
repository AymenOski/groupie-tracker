<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists Page</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Artists Information</h1>
        </header>
        <div class="artists-list">
            {{range .}}
            <div class="artist-card">
                <h2>{{.Name}}</h2>
                <p><strong>Location:</strong> {{.Location}}</p>
                <p><strong>Concert Dates:</strong> {{.ConcertDates}}</p>
                <p><strong>Relations:</strong> {{.Relations}}</p>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
