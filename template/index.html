<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groupit-tracker</title>
  <link rel="stylesheet" href="/static/index.css" />
  <link rel="shortcut icon" href="/static/images/artist.png" type="image/x-icon">
</head>

<body>
  <nav>
    <div class="dropdown">
      <input type="checkbox" name="" id="filter" hidden>
      <label for="filter" class="dropbtn">Filter</lebel>
    </div>
    <div class="title">
      <a href="/">Groupie tracker</a>
    </div>
    <div class="users">
      <a href="https://github.com/AhmedBaid" target="_blank">abaid</a>
      <a href="https://github.com/RedaAz07" target="_blank">ranniz</a>
      <a href="https://github.com/AymenOski" target="_blank">ayazizi</a>
      <div class="mode">
        <input type="checkbox" name="" class="hidd" id="darkmode-toggle">
        <label for="darkmode-toggle">
          <svg class="moon" width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            fill="currentColor">
            <path fill-rule="evenodd"
              d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
              clip-rule="evenodd" />
          </svg>
          <svg class="sun" width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            fill="currentColor">
            <path
              d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
          </svg>

        </label>
      </div>
    </div>
  </nav>
  <div class="filter">
    <div class="creationDate">
      <label>Creation Date:</label>
        <div class="smon">
          <label for="date">from : <span id="creation-min-value">1915</span></label>
          <input type="range" id="creation-min" name="Crmin" min="1915" max="2025">
        </div>
        <div class="smon">
          <label for="date">to : <span id="creation-max-value">1915</span></label>
          <input type="range" id="creation-max" name="Crmax" min="1915" max="2025">
        </div>
    </div>
    <div class="firstAlbum">
        <label>First Album Date:</label>
        <input type="number" name="album-min" placeholder="Min Year" min="1915" max="2025">
        <input type="number" name="album-max" placeholder="Max Year" min="2025" max="2025">
    </div>
    <div class="members">
      <label>Number of Members:</label>
      <div class="checkboxes">
        <div class="dv">
          <input type="checkbox" name="members" value="1">
          <label for="">1</label>
        </div>
        <div class="dv">
          <input type="checkbox" name="members" value="2">
          <label for="">2</label>
        </div>
        <div class="dv">
          <input type="checkbox" name="members" value="3">
          <label for="">3</label>
        </div>
        <div class="dv">
          <input type="checkbox" name="members" value="4">
          <label for="">4</label>
        </div>
        <div class="dv">
          <input type="checkbox" name="members" value="5">
          <label for="">5</label>
        </div>
        <div class="dv">
          <input type="checkbox" name="members" value="6">
          <label for="">6</label>
        </div>
        <div class="dv">
          <input type="checkbox" name="members" value="7">
          <label for="">7</label>

        </div>
        <div class="dv">
          <input type="checkbox" name="members" value="8">
          <label for="">8</label>
        </div>
      </div>
    </div>
    <div class="locations">
      <label for="locations"> Locations:</label>
      <input type="text" name="location" list="locations" class="datals">
      <datalist id="locations">
        
        <option>hello</option>
        
      </datalist>
    </div>
  </div>
  <div class="cards-groups" id="up">
    {{range .}}
    <a class="lien" href="/details?id={{.Id}}">
      <div class="card">
        <img src="{{.Image}}" alt="lien" loading="lazy" />
        <h2>{{.Name}}</h2>
      </div>
    </a>
    {{end}}
  </div>
  <a href="#up" class="up">
    <img src="/static/images/up.png" alt="up">
  </a>
</body>
<script>
  
  const creationMin = document.getElementById("creation-min");
  const creationMax = document.getElementById("creation-max");
  
  creationMin.addEventListener("input", function () {
    updateRangeValue("creation-min-value", creationMin.value);
  });
  
  creationMax.addEventListener("input", function () {
    updateRangeValue("creation-max-value", creationMax.value);
  });

  function updateRangeValue(id, value) {
  const span = document.getElementById(id);
  span.textContent = value;
}
</script>

</html>
